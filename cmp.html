<!DOCTYPE html>
<html
  lang="en"
  class="no-js"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="style/cmp/reset.css"
    />
    <!-- CSS reset -->
    <link
      rel="stylesheet"
      href="style/cmp/cmp.css"
    />
    <!-- Resource style -->
    <script src="script/js/modernizr.js"></script>
    <!-- Modernizr -->

    <title>Image Comparison Slider | CodyHouse</title>
  </head>
  <body>
    <header>
      <h1>Image Comparison Slider</h1>
    </header>
    <figure class="cd-image-container">
      <img
        src="design/desktop-design.jpg"
        alt="Original Image"
      />
      <span
        class="cd-image-label"
        data-type="original"
        >Original</span
      >

      <div class="cd-resize-img">
        <!-- the resizable image on top -->
        <img
          src="design/mine.png"
          alt="Modified Image"
        />
        <span
          class="cd-image-label"
          data-type="modified"
          >Modified</span
        >
      </div>

      <span class="cd-handle"></span>
    </figure>
    <!-- cd-image-container -->
    <script src="script/js/jquery-2.1.1.js"></script>
    <script src="script/js/jquery.mobile.custom.min.js"></script>
    <!-- Resource jQuery -->
    <script src="script/js/main.js"></script>
    <!-- Resource jQuery -->
  </body>
</html>
